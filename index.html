<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clau</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .flower {
            position: absolute;
            width: 120px;
            opacity: 0.9;
        }

        .top-left { top: 10px; left: 10px; }
        .top-right { top: 10px; right: 10px; }
        .bottom-left { bottom: 10px; left: 10px; }
        .bottom-right { bottom: 10px; right: 10px; }

        .carta {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 1;
        }

        h1 {
            color: #d63384;
        }

        img.gif {
            width: 220px;
            margin: 20px 0;
            border-radius: 12px;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            height: 100px;
        }
        .gifi {
            width: 380px;
            max-width: 90%;
            height: auto;
            border-radius: 12px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff5fa2;
            color: white;
        }

        #noBtn {
            background-color: #ccc;
            position: absolute;
        }
        #yesScreen {
            display: none;
        }
        .gif-container {
            display: inline-block;
            position: relative;
        }

        .side-text {
            position: absolute;
            bottom: -8px;     
            right: -50px;     
            font-size: 13px;
            color: #d48aa3;
            opacity: 0.75;
            font-style: italic;
        }
    </style>
</head>
<body>
    <img src="lili.png" class="flower top-left">
    <img src="lili2.png" class="flower top-right">
    <img src="peonia2.png" class="flower bottom-left">
    <img src="peonia.png" class="flower bottom-right">


    <div class="carta" id="mainScreen">
        <h1>Claudia ¬øQuieres salir conmigo? üíï</h1>

        <img class="gifi" src="entrada.webp" alt="Gif rom√°ntico">

        <div class="buttons">
            <button id="yesBtn">S√≠ üíñ</button>
            <button id="noBtn">No</button>
        </div>
    </div>


    <div class="carta" id="yesScreen">
        <h1>Aceptaste el contrato, ahora no te quejes üòç</h1>
        <div class="gif-container">
        <img class="gif" src="si.gif" alt="Celebraci√≥n">
        <span class="side-text">(menos mal)</span>
        </div>

    </div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const mainScreen = document.getElementById('mainScreen');
const yesScreen = document.getElementById('yesScreen');


noBtn.addEventListener('mouseenter', () => {
    const containerWidth = mainScreen.offsetWidth - noBtn.offsetWidth;
    const containerHeight = mainScreen.offsetHeight - noBtn.offsetHeight;

    const x = Math.random() * containerWidth;
    const y = Math.random() * containerHeight;

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});


yesBtn.addEventListener('click', () => {
    mainScreen.style.display = 'none';
    yesScreen.style.display = 'block';
});
</script>



</body>
</html>
